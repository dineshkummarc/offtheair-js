<!DOCTYPE html>
<html>
<head>
    <title>Off the Air</title>
    <link rel="Stylesheet" href="jquery-ui.css" />
    <link rel="Stylesheet" href="ota.css" />
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script src="audiolib.min.js" type="text/javascript"></script>
    <script src="ota-ui.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <img src="offtheair.png" />
        <div id="controlOverlay">
		<span id="osc1HzLabel">#1 Osc Hz</span>
		<div id="osc1HzSlider"></div> 
		<span id="lfo1HzLabel">#1 LFO Hz</span>
		<div id="lfo1HzSlider"></div>
		<span id="lfo1AmountLabel">#1 LFO Amp</span>
		<div id="lfo1AmountSlider"></div> 
		<span id="osc2HzLabel">#2 Osc Hz</span>
		<div id="osc2HzSlider"></div>
		<span id="lfo2HzLabel">#2 LFO Hz</span>
		<div id="lfo2HzSlider"></div> 
		<span id="lfo2AmountLabel">#2 LFO Amp</span>
		<div id="lfo2AmountSlider"></div> 
		<span id="volumeLabel">Volume</span>
		<div id="volumeSlider"></div>
        <span id="waveFormLabel">Main Wave Form</span>
		<button id="waveFormButton">sine</button>
        <span id="lfo1WaveFormLabel">LFO #1 Wave Form</span>
		<button id="lfo1WaveFormButton">sine</button>
        <span id="lfo2WaveFormLabel">LFO #2 Wave Form</span>
		<button id="lfo2WaveFormButton">sine</button>
		<div id="remarks">Developed by <a href="http://www.kindohm.com">Mike Hodnick</a>.
			Made with pure HTML, Javascript, and CSS. Thanks to 
			<a href="http://audiolibjs.org">audiolibjs.org</a>.<br />
            Have a look at the <a href="http://github.com/kindohm/offtheair-js">source code</a>.</div>
        </div>
    </div>
</body>
</html>
